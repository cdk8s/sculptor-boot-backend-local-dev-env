
#=================================================================================
# 容器相关设置
server:
  port: ${SERVER_PORT:9091}
  servlet:
    context-path: /sculptor-boot-backend
  tomcat:
    max-connections: 10000
    max-threads: 200
    min-spare-threads: 200



debug: false
logging:
  config: classpath:logback/logback-dev-junit.xml
#=================================================================================
# spring 组件相关设置
spring:
  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 100MB
  autoconfigure:
    exclude:
      - com.alibaba.druid.spring.boot.autoconfigure.DruidDataSourceAutoConfigure
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        # 如果为 true 表示支持远程访问
        web-allow-others: false
  datasource:
    platform: h2
    schema:
      - classpath:h2db/schema.sql
    data: classpath:h2db/data.sql
    sql-script-encoding: utf-8
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 123456
    hikari:
      # 连接超时时间（毫秒）
      connection-timeout: 30000
      # 连接池最大连接数量
      maximum-pool-size: 100
      # 连接池最小连接数量（一般是推荐 minimum-idle 和 maximum-pool-size 一样省去变动时候的性能开销）
      minimum-idle: 100
      # 连接存活时间，单位毫秒：180000 = 30 分钟
      max-lifetime: 1800000
      connection-test-query: 'SELECT 1'
      # 连接池名称，主要用于显示在日志记录和 JMX 管理控制台中
      pool-name: myHikariPoolName
  redis:
    database: ${SPRING_REDIS_DATABASE:1}
    port: ${SPRING_REDIS_PORT:6379}
    host: ${SPRING_REDIS_HOST:redis.cdk8s.com}
    password: ${SPRING_REDIS_PASSWORD:123456}
    timeout: 10000ms
    lettuce:
      pool:
        max-active: -1
        max-idle: -1
        min-idle: 200
        max-wait: 2000ms

# actuator
management:
  server:
    port: ${MANAGEMENT_SERVER_PORT:19091}

#=================================================================================
# 其他辅助框架相关配置
pagehelper:
  helperDialect: h2

